---
AllCops:
  Exclude:
    - 'Gemfile'
    - 'Guardfile'
    - 'Rakefile'
    - 'bin/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'vendor/**/*'

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: compact
  Exclude:
    - 'app/channels/**/*'
    - 'app/concepts/**/*'
    - 'spec/support/helpers/trailblazer.rb'
    - 'spec/support/helpers/representer.rb'
    - 'app/controllers/api/v1/fiches_identite_controller.rb'

Metrics/BlockLength:
  Exclude:
    - 'spec/spec_helper.rb'
    - 'spec/pdfs/**/*'
    - 'spec/support/shared_examples/*'
    - 'spec/factories/**/*'
    - 'app/representers/**/*'
  ExcludedMethods:
    - 'describe'
    - 'context'
    - 'namespace'

Metrics/MethodLength:
  Max: 15

Metrics/LineLength:
  Enabled: false

Style/SignalException:
  Exclude:
    - 'app/concepts/**/*'

Lint/UnreachableCode:
  Exclude:
    - 'app/concepts/**/*'

Naming/UncommunicativeMethodParamName:
  AllowedNames:
    - '_'
    - 'nb'

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Style/AsciiComments:
  Enabled: false

Naming/VariableNumber:
  EnforcedStyle: snake_case

Style/BracesAroundHashParameters:
  EnforcedStyle: context_dependent

Style/MethodCallWithArgsParentheses:
  Enabled: true
  Exclude:
    - 'config.ru'
  IgnoredMethods:
    - require
    - to
    - to_not

Style/BlockComments:
  Enabled: false

Layout/AlignArguments:
  EnforcedStyle: with_fixed_indentation

Layout/IndentFirstArrayElement:
  EnforcedStyle: consistent
